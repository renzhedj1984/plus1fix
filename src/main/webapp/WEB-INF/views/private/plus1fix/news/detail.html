<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">${obj.customerAccount!}</a>
                    </div>
                </header>
                <div class="list-group">
                	<a href="javascript:;" class="list-group-item" title="服务(评分)">
                        <i class="ti-thumb-up mr10 text-muted"></i>服务(评分):${obj.serviceScore!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="速度(评分)">
                        <i class="ti-thumb-up mr10 text-muted"></i>速度(评分):${obj.speedScore!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="技能(评分)">
                        <i class="ti-thumb-up mr10 text-muted"></i>技能(评分):${obj.skillScore!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="价格(评分)">
                        <i class="ti-thumb-up mr10 text-muted"></i>价格(评分):${obj.priceScore!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="总体(评分)">
                        <i class="ti-thumb-up mr10 text-muted"></i>总体(评分):${obj.totalScore!}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="类型">
                        <i class="ti-flag-alt mr10 text-muted"></i>${obj.typeFlag==1?'首评':'追评'}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="创建时间">
                        <i class="ti-timer mr10 text-muted"></i>${@date.getDate(obj.createTime/1000)}
                    </a>
                    <a href="javascript:;" class="list-group-item" title="内容">
                        <i class="ti-comments mr10 text-muted"></i>${obj.content!}
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">返回</button>
</div>
