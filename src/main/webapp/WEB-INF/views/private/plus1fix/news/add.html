<%
layout("/layouts/private.html"){
%>
<script src="${base!}/assets/plugins/ueditor/ueditor.config.js"></script>
<script src="${base!}/assets/plugins/ueditor/ueditor.all.min.js"></script>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/private/plus1fix/news/index" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
    <div class="pull-right">
        <div class="btn-group tool-button">
            <button class="btn btn-primary navbar-btn" type="button" id="save"> 保存</button>
        </div>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;height: 100%;">
        <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
              action="${base}/private/plus1fix/news/save" method="post">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">标题</label>

                                <div class="col-sm-8">
                                    <input type="text" id="title" class="form-control" name="title" data-parsley-required="true"
                                           value="" placeholder="标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author" class="col-sm-2 control-label">作者</label>
                                <div class="col-sm-8">
                                    <input type="text" id="author" class="form-control" name="author"
                                           value="${author!}" placeholder="作者">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="info" class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-8">
                                    <input type="text" id="shortDesc" class="form-control" name="shortDesc"
                                           value="" placeholder="简介">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="publishTime" class="col-sm-2 control-label">发布时间</label>
                                <div class="col-sm-8 input-group date form_datetime " style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="publishTime">
                                    <input type="text" size="16" readonly class="form-control" value="${@date.getDateTime()}" data-parsley-required="true">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="publishTime" name="pubTime" value="${@date.getDateTime()}" />
                            </div>
                            <div class="form-group">
                                <label for="disabled" class="col-sm-2 control-label">推荐</label>
                                <div class="col-sm-8 switcha">
                                    <div class="mr15">
                                        <input type="checkbox" id="isRecommend" name="isRecommend" class="js-switch-blue" value="true" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabled" class="col-sm-2 control-label">热门</label>
                                <div class="col-sm-8 switcha">
                                    <div class="mr15">
                                        <input type="checkbox" id="isHot" name="isHot" class="js-switch-blue" value="true" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabled" class="col-sm-2 control-label">显示</label>
                                <div class="col-sm-8 switcha">
                                    <div class="mr15">
                                        <input type="checkbox" id="isShow" name="isShow" class="js-switch-blue" value="true" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author" class="col-sm-2 control-label">位置</label>
                                <div class="col-sm-8">
                                    <input type="text" id="showIndex" class="form-control" name="showIndex"
                                           value="-1000" placeholder="位置">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bigImgurl" class="col-sm-2 control-label">大图</label>
                                <div class="col-sm-8">
                                    <div id="bigQueue"></div>
                                    <div>
                                        <input id="bigImgUpload" type="file" multiple="false">
                                    </div>
                                    <div id="bigImg" style="padding: 5px;">
                                    </div>
                                    <input type="hidden" id="bigImgPath" name="bigImgPath" value="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="smallImgurl" class="col-sm-2 control-label">小图</label>
                                <div class="col-sm-8">
                                    <div id="smallQueue"></div>
                                    <div>
                                        <input id="smallImgUpload" type="file" multiple="false">
                                    </div>
                                    <div id="smallImg" style="padding: 5px;">
                                    </div>
                                    <input type="hidden" id="smallImgPath" name="smallImgPath" value="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">文章内容</label>
                                <div class="col-sm-8">
                                    <textarea id="content" name="content" style="width:100%;height:200px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                            </div>
                        </div>
        </form>
    </div>
</div>
<script language="JavaScript">
	var ue;
	
    function clearFile(type) {
        $("#"+type+"Img").html("");
        $("#"+type+"Queue").html("");
        $("#"+type+"ImgPath").val("");
    }
    
    $(document).ready(function () {
        setTimeout(function () {
            ue= new baidu.editor.ui.Editor();
            ue.render('content');
        },500);
        
        myForm.init();
        
        $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            format:'yyyy-mm-dd hh:ii:ss',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        
        $('#smallImgUpload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/*',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'smallQueue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#smallImg").html("<img src='" + data.data + "' style='width:100px;height:100px;'>");
                    $("#smallImgPath").val(data.data);
                } else {
                	clearFile("small");
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile("small");
            },
            'onClearQueue': function (queue) {
            	clearFile("small");
            },
            'onCancel': function () {
            	clearFile("small");
            }
        });
        
        $('#bigImgUpload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/*',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'bigQueue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#bigImg").html("<img src='" + data.data + "' style='width:150px;height:95px;'>");
                    $("#bigImgPath").val(data.data);
                } else {
                	clearFile("big");
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
            	clearFile("big");
            },
            'onClearQueue': function (queue) {
            	clearFile("big");
            },
            'onCancel': function () {
            	clearFile("big");
            }
        });
        
        $("#save").on("click",function(){
            $('#addForm').submit();
        });
        
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                sublime.showLoadingbar($(".main-content"));
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                } else {
                    Toast.error(data.msg);
                }
                sublime.closeLoadingbar($(".main-content"));
            }
        });

    });
</script>
<%}%>
