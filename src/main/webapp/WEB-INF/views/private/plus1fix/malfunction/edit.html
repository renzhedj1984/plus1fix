<%
layout("/layouts/private.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/private/plus1fix/malfunction/index" data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/private/plus1fix/malfunction/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id!}">
                <input type="hidden" id="hasChildren" name="hasChildren" value="${obj.hasChildren!}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group has-feedback">
                            <label for="parentId" class="col-sm-2 control-label">上级故障</label>

                            <div class="col-sm-8">
                                <input id="parentId" type="text" class="form-control" placeholder="顶级故障" disabled
                                       value="<%if(!isEmpty(parentMalfunction)){%>${parentMalfunction.name}<%}%>"/>
                                <input type="hidden" id="_parentId" name="parentId" value="<%if(!isEmpty(parentMalfunction)){%>${parentMalfunction.id}<%}%>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">所属机型</label>

                            <div class="col-sm-8">
                                <select id="phoneTypeId" name="phoneTypeId" class="form-control">
                                	<% for(o in phoneTypes){%>
                                		<option value="${o.id}">${o.name}</option>
                    				<%}%>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">故障名称</label>

                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="故障名称" value="${obj.name!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitcode" class="col-sm-2 control-label">故障描述</label>

                            <div class="col-sm-8">
                                <input type="text" id="descption" class="form-control" name="descption"
                                       placeholder="故障描述" value="${obj.descption!}">
                            </div>
                        </div>
                        <div id="iconDiv" class="form-group">
					        <label for="iconPath" class="col-sm-2 control-label">图标</label>
					        <div class="col-sm-8">
					            <div id="queue"></div>
					            <div>
					                <input id="fileUpload" type="file" multiple="false">
					            </div>
					            <div id="img" style="padding: 5px;">
					            	<%if(!isEmpty(obj.iconPath)){%>
					                <img src='${obj.iconPath!}' style='width:150px;'>
					                <i class="fa fa-close" onclick="$('#iconPath').val('');$('#img').html('');"></i>
					                <%}%>
					            </div>
					            <input type="hidden" id="iconPath" name="iconPath" value="${obj.iconPath!}" >
					        </div>
					    </div>
                        <div class="form-group">
                            <label for="probability" class="col-sm-2 control-label">概率</label>
                            <div class="col-sm-8">
                                <input type="text" id="probability" class="form-control" name="probability" value="${obj.probability!}"
                                       placeholder="概率">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<a class="exit-offscreen"></a>
<!-- 选择上级故障 -->
<div id="dialogSelectParentUnit" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级故障</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParent" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="selectFirstMenu()">设为顶级故障</button>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    function initTreeView() {
        $("#jsTreeParent").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/private/plus1fix/malfunction/tree" : "${base}/private/plus1fix/malfunction/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }
    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParent");
        var node = tree.get_selected(true);
        $("#addForm #parentId").val(node[0].text);
        $("#addForm input[name='parentId']").val(node[0].id);
        $("#dialogSelectParentUnit").modal("hide");
        $("#iconDiv").hide();
        selectPhoneType(node[0].id);
    }
    function selectPhoneType(id){
    	$.ajax({
	        type: 'POST',
	        url: "${base}/private/plus1fix/malfunction/detail/"+id,
	        data: {},
	        dataType: 'json',
	        error : function(XMLHttpRequest, textStatus, errorThrown) {
				console.log("textStatus:" + textStatus + ",errorThrown:"
						+ errorThrown);
			},
	        success: function (data) {
	        	 $("#phoneTypeId").find("option[value='"+data.phoneTypeId+"']").attr("selected",true);
	        	 $("#phoneTypeId").attr("disabled","disabled");
	        }
	    });
    }
    function selectFirstMenu() {
        $("#addForm #parentId").val("顶级故障");
        $("#addForm input[name='parentId']").val("");
        $("#dialogSelectParentUnit").modal("hide");
        $("#iconDiv").show();
        $("#phoneTypeId").removeAttr("disabled");
    }
    function clearFile() {
        $("#img").html("");
        $("#queue").html("");
        $("#iconPath").val("");
    }
    $(document).ready(function () {
    	var parentId = $('#_parentId').val();
    	if(parentId){
    		$("#iconDiv").hide();
    		selectPhoneType(parentId);
    	}
        initTreeView();
        $('#fileUpload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/*',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#img").html("<img src='" + data.data + "' style='width:150px;height:95px;'>");
                    $("#iconPath").val(data.data);
                } else {
                	clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
            	clearFile();
            },
            'onClearQueue': function (queue) {
            	clearFile();
            },
            'onCancel': function () {
            	clearFile();
            }
        });
        
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code==0) {
                	setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                    Toast.success(data.msg);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>

<%}%>
