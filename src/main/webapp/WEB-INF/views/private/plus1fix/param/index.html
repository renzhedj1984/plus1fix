<%
layout("/layouts/private.html"){
%>
<header class="header navbar bg-white shadow">
	<div class="pull-right offscreen-right">
        <button class="btn btn-primary navbar-btn" onclick="sublime.toggleFilter('.cd-panel')"><i
                class="fa fa-sliders"></i> 筛选
        </button>
    </div>
</header>
<div class=panel-body style="padding-top: 55px;">
    <div class="table-responsive no-border">
        <input id="unitid" type="hidden">
        <table class="table table-bordered table-striped mg-t datatable">
            <thead>
            <tr>
            	<th>名称</th>
                <th>值</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <% for(o in obj){
            %>
            <tr>
                <td>
                    <span class="pd-l-sm"></span>${o.name!}
                </td>
                <td>${o.content!}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <i class="ti-settings"></i>
                            <span class="ti-angle-down"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="${base}/private/plus1fix/param/edit/${o.id}" data-pjax>修改</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <%
            }%>
            </tbody>
        </table>
    </div>
</div>
<div class="cd-panel from-right">
    <header class="cd-panel-header">
        <h4>高级筛选</h4>
        <a href="javascript:;" class="cd-panel-close text-center"><i class="ti-close"></i> </a>
    </header>
    <div class="cd-panel-container">
        <div class="cd-panel-content shadow">
            <div class="form-group" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="startTime">
                <label for="name">名称</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="名称" autofocus>
            </div>
            <button id="searchBtn" type="button" class="btn btn-default">查询</button>
        </div>
    </div>
</div>
<%}%>
